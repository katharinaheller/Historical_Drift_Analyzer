global:
  base_dir: "${PROJECT_ROOT}"

paths:
  raw_pdfs: "${base_dir}/data/raw_pdfs"
  parsed: "${base_dir}/data/processed/parsed"
  metadata: "${base_dir}/data/processed/metadata"

options:
  language: "aut"
  pdf_parser: "fitz"
  parallelism: "auto"
  metadata_fields:
    - year

chunking:
  mode: "static"
  chunk_size: 384                 # improved from 300
  overlap: 40                     # drastically improved from 5
  enable_overlap: true
  sentence_boundary_detection: true
  merge_short_chunks: true
  min_chunk_length: 100           # more realistic threshold

save_intermediate: true
log_level: "INFO"
deterministic_mode: true
