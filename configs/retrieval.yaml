paths:
  vector_store_dir: data/vector_store  # FAISS index + metadata

options:
  # ---------------------------------------------------------
  # Retrieval core settings (multi-stage)
  # ---------------------------------------------------------
  final_k: 5                 # number of chunks handed to the LLM
  oversample_factor: 15       # FAISS candidates = final_k * oversample_factor
  diversify_sources: true     # used in DiversityPipeline, not in FAISS itself

  # ---------------------------------------------------------
  # Embedding model for retrieval and diversity
  # ---------------------------------------------------------
  embedding_model: "multi-qa-mpnet-base-dot-v1"
  normalize_embeddings: true
  similarity_metric: "cosine"
  use_gpu: false

  # ---------------------------------------------------------
  # Reranker selection
  # ---------------------------------------------------------
  reranker: "semantic"        # "semantic" or "temporal"

  # Semantic reranker parameters
  semantic_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  top_k_rerank: 50
  semantic_weight: 0.9

  # ---------------------------------------------------------
  # Temporal reranker parameters
  # ---------------------------------------------------------
  semantic_threshold: 0.40
  min_year: 1900
  must_include: []
  blacklist_sources: []
