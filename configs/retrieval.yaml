paths:
  vector_store_dir: data/vector_store

options:
  # ---------------------------------------------------------
  # Retrieval core settings
  # ---------------------------------------------------------
  final_k: 5                   # raise from 5 â†’ stabilizes LLM context
  oversample_factor: 15        # 8 * 15 = 120 FAISS candidates

  diversify_sources: true

  # ---------------------------------------------------------
  # Embedding model
  # ---------------------------------------------------------
  embedding_model: "multi-qa-mpnet-base-dot-v1"
  normalize_embeddings: true
  similarity_metric: "cosine"
  use_gpu: false

  # ---------------------------------------------------------
  # Reranker selection
  # ---------------------------------------------------------
  reranker: "semantic"

  # Improved semantic reranker:
  semantic_model: "cross-encoder/ms-marco-MiniLM-L-12-v2"
  top_k_rerank: 100           # increased from 50
  semantic_weight: 0.95       # emphasize reranker more strongly

  # ---------------------------------------------------------
  # Temporal reranking (active only if chosen)
  # ---------------------------------------------------------
  semantic_threshold: 0.35    # previously too strict
  min_year: 1900
  must_include: []
  blacklist_sources: []
